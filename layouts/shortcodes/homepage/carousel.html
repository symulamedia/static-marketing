
<div class="carousel carousel-fade py-4 w-75 mx-auto" data-bs-touch="false" data-bs-ride="carousel" id="homepage-carousel-1">
	<div class="carousel-inner shadow-lg">
		{{- with (resources.Match "images/homepage/carousel/*.jpg") }}
		{{- range $index, $image := . }}
			{{ with $image.Resize "1200x webp photo" }}
				<div class="carousel-item{{ if eq $index 0 }} active{{ end }}">
					<img class="img-fluid" src="{{ .RelPermalink }}" />
				</div>
			{{ end }}
		{{ end -}}
		{{ end -}}
	</div>
	<button class="carousel-control-prev" type="button" data-bs-target="#homepage-carousel-1" data-bs-slide="prev">
		<span class="carousel-control-prev-icon" aria-hidden="true"></span>
		<span class="visually-hidden">Previous</span>
	  </button>
	  <button class="carousel-control-next" type="button" data-bs-target="#homepage-carousel-1" data-bs-slide="next">
		<span class="carousel-control-next-icon" aria-hidden="true"></span>
		<span class="visually-hidden">Next</span>
	  </button>
</div>
